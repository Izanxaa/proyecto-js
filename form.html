<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="navbar">
        <ul>
            <li><a href="menu.html">Personalizer</a></li>
            <li><a href="form.html">Form</a></li>
            <li><a href="image.html">Images</a></li>
            <li><a href="#">Mode</a></li>
        </ul>
    </div>
    
    <div class="contenedor-formulario">

        <form action="menu.html">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" placeholder="Enter your full name">

            <label for="email">Email:</label>
            <input type="text" id="email">
            <button class="button-formulario" type="button" onclick="validarEmail()">Validate</button>

            <label>Gender:</label>
            <div class="opciones">
                <input type="radio" value="Male"> Male
                <input type="radio" value="Female" checked> Female
                <input type="radio" value="Other"> Other
            </div>

            <label for="country">Country:</label>
            <select id="country" onclick="apartadoCountry()">
                <option value="" selected>Select your country</option>
            </select>
            
            <div id="provinceContainer" style="display: none;">
                <label for="province">Province:</label> 
                <select id="province" onclick="apartadoProvince()">
                    <option value="" selected>Select your province</option>
                </select>
            </div>

            <div id="townContainer" style="display: none;">
                <label for="town">Town:</label>
                <select id="town" onclick="apartadotown()">
                    <option value="" selected>Select your town</option>
                </select>
            </div>

            <button class="button-formulario" type="submit">Send</button>
        </form>
    </div>

    <script>

        function apartadoCountry() {
            let countrySelect = document.getElementById("country");
            let provinceContainer = document.getElementById("provinceContainer");
            countrySelect.innerHTML = '<option value="Spain" selected>Espa√±a</option>';
            provinceContainer.style.display = "block"; // Muestra province
        }
        
        function apartadoProvince() {
            let provinceSelect = document.getElementById("province");
            let townContainer = document.getElementById("townContainer");
            provinceSelect.innerHTML = '<option value="Navarra" selected>Navarra</option>';
            townContainer.style.display = "block"; // Muestra town
        }

        function apartadotown() {
            let townSelect = document.getElementById("town");
            townSelect.innerHTML = '<option value="Pamplona" selected>Pamplona</option>';
        }

        function validarEmail() {
            let email = document.getElementById("email").value;
            let emailMessage = document.getElementById("emailMessage");
            let emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/;

            if (emailRegex.test(email)) {
                emailMessage.style.color = "green";
                emailMessage.textContent = email + " is valid :)";
            } else {
                emailMessage.style.color = "red";
                emailMessage.textContent = "Invalid email!";
            }
        }

    </script>

</body>
</html>
