<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu principal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="menu.html" id="menupPersonalizer">Personalizer</a></li>
            <li><a href="form.html">Form</a></li>
            <li><a href="image.html">Images</a></li>
            <li><a href="#" id="modeButton">Mode</a></li>
        </ul>
    </nav>

    <div class="margen">
        <h3>Bg_color</h3>
        <div>
            <button onclick="changeBackground('red')">ROJO</button>
            <button onclick="changeBackground('blue')">AZUL</button>
            <button onclick="changeBackground('green')">VERDE</button>
            <button onclick="changeBackground('yellow')">AMARILLO</button>
            <button onclick="changeBackground('white')">BLANCO</button>
        </div>
    
        <h3>Change_letters</h3>
        <div>
            <button onclick="changeTextColor('red')">ROJO</button>
            <button onclick="changeTextColor('blue')">AZUL</button>
            <button onclick="changeTextColor('green')">VERDE</button>
            <button onclick="changeTextColor('purple')">MORADO</button>
            <button onclick="changeTextColor('black')">NEGRO</button>
        </div>

        <h3>Size</h3>
        <div>
            <button onclick="changeFontSize('16px')">XS</button>
            <button onclick="changeFontSize('20px')">S</button>
            <button onclick="changeFontSize('24px')">M</button>
            <button onclick="changeFontSize('28px')">L</button>
            <button onclick="changeFontSize('32px')">XL</button>
        </div>

        <h3>Font</h3>
        <div>
            <button onclick="changeFont('Arial')">A</button>
            <button onclick="changeFont('Times New Roman')">T</button>
            <button onclick="changeFont('Courier New')">C</button>
            <button onclick="changeFont('Fantasy')">F</button>
            <button onclick="changeFont('Monospace')">M</button>
        </div>
    </div>

    
    <main id="texto" class="margen"> 
        <h1>Welcome to Personalizer</h1>
        <p>This is a paragraph that you can adapt its content.</p>
        <p>Click to Personalizer banner.</p>
    </main>

    <script>
        // mi funcion para cambiar el color de fondo
        function changeBackground(color) {
            document.body.style.backgroundColor = color;
        }
        
        // mi funcion para cambiar el color del texto
        function changeTextColor(color) {
            document.getElementById("texto").style.color = color;
        }
        
        // mi funcion para cambiar el tama√±o del texto
        function changeFontSize(size) {
            document.getElementById("texto").style.fontSize = size;
        }
        
        // mi funcion para cambiar el tipo de letra
        function changeFont(font) {
            document.getElementById("texto").style.fontFamily = font;
        }

    </script>

    <script src="darkmode.js"></script>

</body>
</html>
